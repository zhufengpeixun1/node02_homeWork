<!DOCTYPE html>
<html lang="en" ng-app="xxxMod">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div ng-controller="xxxCtrl">
    <button class="btn btn-info" ng-disabled="flag" ng-click="check()">{{tmp}}</button>
</div>
<script src="angular.js"></script>
<script>
    var app=angular.module("xxxMod",[]) ;
    app.controller('xxxCtrl',["$scope","$interval",function($scope,$interval){
        $scope.tmp="点击我获取验证码";
        $scope.check=function(){
            $scope.sum=5;
            $scope.tmp="等待"+$scope.sum+"秒";
            $scope.flag=true;
            var timer=$interval(function(){
                if($scope.sum<=1){
                    $scope.tmp="点击我获取验证码";
                    $scope.flag=false;
                    $interval.cancel(timer);
                    return;
                }
                $scope.sum--;
                $scope.tmp="等待"+$scope.sum+"秒";
            },1000);
        };
    }]);
</script>
</body>
</html>
