<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<div ng-controller="firstctrl">
    <button class="btn btn-info" ng-disabled="flag" ng-click="check()" ng-bind="tmp" style="width:100px;height:100px"></button>
</div>
<script src="angular.min.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('firstctrl', function ($scope,$interval) {
        $scope.tmp='点击获取';
        $scope.flag=false;
        $scope.co=1;
        $scope.check=function(){
            $scope.tmp='等待'+$scope.co+'秒数';
            $scope.flag=true;
            var timer=$interval(function(){
                $scope.co++;
                $scope.tmp='等待'+$scope.co+'秒数';
                if($scope.co>3){
                    $interval.cancel(timer);
                    $scope.tmp='点击获取';
                    $scope.flag=false;
                    $scope.co=1;
                }

            },1000)
        }


    });
</script>
</body>
</html>
